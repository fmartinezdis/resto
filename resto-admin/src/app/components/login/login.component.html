<div class="login">
    <form class="custom-form" [formGroup]="userForm" (submit)="login()">
      <h1>Login</h1>
      <input
        type="email"
        formControlName="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <span class="text-danger">
        <p *ngIf="userForm.controls.email.touched && !userForm.controls.email.valid">Email is required</p>
      </span>
      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <span class="text-danger">
        <p *ngIf="userForm.controls.password.touched && !userForm.controls.password.valid">password is required</p>
      </span>

      <button type="submit" >Log in</button>
    </form>
  </div>
